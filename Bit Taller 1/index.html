<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de notas</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<body>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Ingrese nota:</span>
                <input type="number" class="form-control inputnote" id="inputnote" onkeyup="average(event)">
              </div>
              <table class="table">
                <tbody>
                  <tr>
                  </tr>
                </tbody>
              </table>
              <div class="row">
                <h4 class="average-output text-center"></h4>
              </div>
        </div>
        
    </div>
    
</body>
<script src="main.js"></script>
</html>
