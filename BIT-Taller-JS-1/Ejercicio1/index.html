<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body class="bg-secondary vh-100 align-items-center d-flex justify-content-center">
    <div class="bg-light col-5 py-5 px-5 rounded shadow-lg border border-dark text-center">
        <div class="instrucciones pb-5">
            Ingrese los nombres y edades 
            <br>
            Luego Que haya completado la lista puede calcular el mayor
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Nombre</span>
            <input type="text" class="form-control" id="nombresujeto">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Edad</span>
            <input type="number" class="form-control" id="edadsujeto" onkeypress="datosFromDOM(event)">
        </div>
        <button type="button" id="showudates" class="btn btn-primary mt-3 mb-5" onclick="mostrarMinMaxEnDOM()">Mostrar mayor y menor</button>
        <button type="button" id="hiddendates" class="btn btn-outline-dark mt-3 mb-5" style="display: none;" onclick="ocultarMinMaxEnDOM()">Ocultar datos</button>

        <p id="olderp" class="text-primary" style="display: none;"></p>
        <p id="youngp" class="text-warning" style="display: none;"></p>
        <br>
        <span id="imprimirinfo" class="text-secondary mt-5"></span>
    </div>
</body>
<script src="main.js"></script>

</html>
