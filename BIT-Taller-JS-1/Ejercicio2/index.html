        <div class="input-group mb-3">
            <span class="input-group-text">Ingrese la nota</span>
            <input type="number" class="form-control" id="notamanual" required onkeypress="calcularVenta(event)">
        </div>
        <hr>
        <div class="mostrarresultados">
            <div class="input-group mb-3">
                <span class="input-group-text">Menor a Cero</span>
                <input type="text" disabled class="form-control" id="resultadomenor0">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Igual a Cero</span>
                <input type="text" disabled class="form-control" id="resultadoigual0">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Mayor a Cero</span>
                <input type="text" disabled class="form-control" id="resultadomayor0">
            </div>
        </div>
        <div class="mostarlista"></div>

    </div>
