<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->

        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body class="bg-secondary vh-100 align-items-center d-flex justify-content-center">
    <div class="bg-light col-6 py-5 px-5 rounded shadow-lg border border-dark text-center">
        <div class="input-group mb-3">
            <span class="input-group-text">Ingrese monto venta</span>
            <input type="number" class="form-control montoinput" id="montoinput" required onkeypress="calcularVenta(event)">
        </div>
        <hr>
        <table class="table tableprimera mostarlista" style="visibility: hidden;">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Monto</th>
                <th scope="col">Descuento 7%</th>
                <th scope="col">A Pagar</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <table class="table tablesegunda mostarlista" style="visibility: hidden;">
            <thead>
              <tr>
                <th scope="col">Subtotal</th>
                <th scope="col">Descuento</th>
                <th scope="col">Total A Pagar</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>
</body>
<script src="main.js"></script>

</html>
