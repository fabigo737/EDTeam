<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>
<body class="bg-secondary vh-100 ">
<div class="tarjetas d-flex gap-3 flex-wrap container-md mt-3">
    <!-- #######  VAGON 1  ######### -->
    <div class="card" style="width: 18rem;">
        <h5 class="card-header">Vagon 1</h5>
        <div class="card-body" id="vagon1">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
    </div>
    <!-- #######  VAGON 2  ######### -->
    <div class="card" style="width: 18rem;">
        <h5 class="card-header">Vagon 2</h5>
        <div class="card-body" id="vagon2">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
    </div>
</div>
 <!-- #######  COMAND CENTER  ######### -->
<div class="d-flex justify-content-center">
    <div class="bg-light col-4 py-5 px-5 rounded shadow-lg border border-dar mt-5">
        <div class="input-group mb-3">
            <span class="input-group-text">Nombre Pasajero</span>
            <input type="text" class="form-control" id="nombreUsuarioIn" required onkeypress="nextStep(event)">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Cedula Pasajero</span>
            <input type="number" class="form-control " id="cedulaUsuarioIn" required>
        </div>
        <button type="button" class="btn btn-success" onclick="subirPasajero()">Subir Pasajero</button>
        <button type="button" class="btn btn-danger" onclick="bajarPasajero()">Bajar Pasajero</button>

    </div>
</div>
</body>
<script src="main.js"></script>

</html>
