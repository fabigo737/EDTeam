<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="https://ux.ed.team/css/styles.css?201803301710">

</head>

<body>
    <h1>Hola Fabian</h1>
    <div class="cursos center">
        <h1>Cursos</h1>
        <form id="formCursos">
            <div class="ed-grid m-grid-4">
                <div class="form-item">
                    <label>nombre <input type="text" name="nombredelCurso" required></label>
                </div>
                <div class="form-item">
                    <label>Poster <input type="text" name="posterCurso" required></label>

                    <label>Clases <input type="number" name="clasesCurso" required></label>
                </div>
                <div class="form-item">
                    <input class="button m-py-5" type="submit" name="nombreCurso" required value="Crear Curso">

            </div>
        </form>
        <div class="ed-grid m-grid-4 s-grid-2" id="cursos">
        </div>
    </div>
